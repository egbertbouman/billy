<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Billy - the basic playlist builder</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/music.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Welcome to Billy.</a>
        </div>
        
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form">
            <div class="form-group" style="display:inline;">
              <div class="input-group" style="display:table;">
                <input id="search-query" class="form-control" placeholder="For some search results to appear, please tell us what kind of songs you would like to find!">
                <span class="input-group-btn" style="width:1%;">
                  <button id="search-button" class="btn btn-default" type="button" onclick="billy.search();">Go!</button>
                </span>
              </div>
            </div>
          </form>
        </div>

      </div>
    </nav>


    <div id="player-container">
    
      <div class="container container-fixed">

        <div id="player-core" class="jp-jplayer"></div>
        <div id="player-ui" class="jp-audio">
          <div class="jp-type-playlist">
              <div class="jp-gui jp-interface">
                  <div class="btn-group jp-controls">
                    <button type="button" class="btn btn-default jp-previous"><span class="glyphicon glyphicon-step-backward"></span></button>
                    <button type="button" class="btn btn-default jp-play"><span class="glyphicon glyphicon-play"></span></button>
                    <button type="button" class="btn btn-default jp-pause"><span class="glyphicon glyphicon-pause"></span></button>
                    <button type="button" class="btn btn-default jp-stop"><span class="glyphicon glyphicon-stop"></span></button>
                    <button type="button" class="btn btn-default jp-next"><span class="glyphicon glyphicon-step-forward"></span></button>
                  </div>
                  <div class="volume-container">
                    <span class="glyphicon glyphicon-volume-down"></span>
                    <div class="jp-volume-bar progress">
                      <div class="jp-volume-bar-value progress-bar"></div>
                    </div>
                    <span class="glyphicon glyphicon-volume-up"></span>
                  </div>
                  <div class="jp-time-holder">
                    <div class="jp-current-time"></div>
                    <div class="seek-bar">
                      <div class="jp-seek-bar progress">
                        <div class="jp-play-bar progress-bar"></div>
                      </div>
                    </div>
                    <div class="jp-duration"></div>
                  </div>
                  <div class="jp-toggles">
                    <!-- <button type="button" class="btn btn-default jp-shuffle"><span class="glyphicon glyphicon-random"></span></button> -->
                    <button type="button" class="btn btn-default active jp-shuffle-off"><span class="glyphicon glyphicon-random"></span></button>
                    <button type="button" class="btn btn-default jp-repeat"><span class="glyphicon glyphicon-repeat"></span></button>
                    <button type="button" class="btn btn-default active jp-repeat-off"><span class="glyphicon glyphicon-repeat"></span></button>
                  </div>
              </div>
              <div class="jp-no-solution">
                  <span>Update Required</span>
                  To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
              </div>
          </div>
      </div>
    </div>
  </div>



  <div class="container">

    <div class="row">

      <div class="col-md-6">

        <ul class="nav nav-tabs">
          <li id="search-tab" role="presentation" class="active"><a href="#" onclick="billy.change_results('search'); return false;">Search results</a></li>
          <li id="recommend-tab" role="presentation"><a href="#" onclick="billy.change_results('recommend'); return false">Recommendations</a></li>
        </ul>
        <div class="tab-content" id="results">
          <div class="column-description"></div>
          <div class="tab-pane fade in active list-group" id="search" name="Search results"></div>
          <div class="tab-pane fade in list-group" id="recommend" name="Recommendations"></div>
        </div>
      </div>

      <div class="col-md-6">

        <ul class="nav nav-tabs" id="playlist-tabs"></ul>

        <div class="btn-group">

          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new-playlist-modal">Create new</button>
          <button type="button" class="btn btn-default" href="#" onclick="billy.delete_playlist();">Delete current</button>
          <button type="button" class="btn btn-default" href="#" onclick="document.getElementById('file').click();">Import JSON</button>
          <button type="button" class="btn btn-default" href="#" onclick="billy.export_json();">Export JSON</button>

          <input type='file' id='file' name='file' style='display: none;'/>

          <div class="modal fade" id="new-playlist-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" id="new-playlist-close1">&times;</button>
                  <h4 class="modal-title">Create new playlist</h4>
                </div>

                <div class="modal-body">
                  <form action="" role="form" data-toggle="validator" id="new-playlist-form">
                    <div class="form-group">
                        <label for="playlist-name" class="control-label">Name</label>
                      <input type="text" id="playlist-name" class="form-control" placeholder="Please enter a name which does not match any of your existing playlist names." required>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="playlist-description" class="control-label">Purpose</label>
                      <textarea id="playlist-description" class="form-control" rows="3"  placeholder="For what purpose would you like to use this playlist? Please enter a short description here."  required></textarea>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" id="new-playlist-close2">Close</button>
                  <button id="new-playlist-save" type="submit" class="btn btn-primary" form="new-playlist-form">Save</button>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="jp-playlist" id="playlist">
          <div class="column-description"></div>
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>


  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>

  <script src="js/bootbox.min.js"></script>

  <script src="js/jquery.cookie.js"></script>

  <script src="js/FileSaver.min.js"></script>

  <script src="js/jquery.jplayer.min.js"></script>
  <script src="js/jplayer.playlist.js"></script>

  <script src="js/billy.js"></script>

  <script type="text/javascript">

      $("#search-query").keypress(function(evt) {
          if(evt.which === 13) {
              $("#search-button").focus();
              $("#search-button").click();
              evt.preventDefault();
          }
      });

      $('input[type=file]').change(function () {
          var file = $('input[type=file]')[0].files[0];

          if (file) {
              var reader = new FileReader();
              reader.readAsText(file, "UTF-8");
              // Reset control
              $('input[type=file]').val(null);
              reader.onload = function (evt) {
                  billy.import_json(evt.target.result);
              }
              reader.onerror = function (evt) {
                  bootbox.alert('Could not read file!');
              }
            }
      });

      $(billy.playlist.cssSelector.jPlayer).bind($.jPlayer.event.ready, function() {
        billy.load_from_server();
      });

      $('#new-playlist-close1').add($('#new-playlist-close2')).click(function (evt) {
        if (!evt.isDefaultPrevented()) {
          if (Object.keys(billy.playlists).length > 0) {
              $('#new-playlist-modal').modal('hide');
              $('#new-playlist-modal').find('form')[0].reset();
          }
          return false;
        }
      });


      $('#new-playlist-form').submit(function (evt) {
        if (!evt.isDefaultPrevented()) {
          var name = $('#playlist-name').val();
          var description = $('#playlist-description').val();
          // TODO: use form validation for handling duplicate playlist names
          if (name in billy.playlists) {
            bootbox.alert('You already have a playlist called \'' + name + '\'. Please enter a unique name.');
          }
          else {
            billy.create_playlist(name, description);
            $('#new-playlist-modal').modal('hide');
            $('#new-playlist-modal').find('form')[0].reset();
          }
          return false;
        }
      });

  </script>
  </body>
</html>
