<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playlist builder</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Playlist builder</a>
        </div>
        
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form">
            <div class="form-group" style="display:inline;">
              <div class="input-group" style="display:table;">
                <input id="search-query" class="form-control" placeholder="Search for artists, bands, and tracks">
                <span class="input-group-btn" style="width:1%;">
                  <button id="search-button" class="btn btn-default" type="button" onclick="playlist_builder.search();">Go!</button>
                </span>
              </div>
            </div>
          </form>
        </div>

      </div>
    </nav>


    <div id="player-container">
    
      <div class="container container-fixed">

        <div id="player-core" class="jp-jplayer"></div>
        <div id="player-ui" class="jp-audio">
          <div class="jp-type-playlist">
              <div class="jp-gui jp-interface">
                  <div class="btn-group jp-controls">
                    <button type="button" class="btn btn-default jp-previous"><span class="glyphicon glyphicon-step-backward"></span></button>
                    <button type="button" class="btn btn-default jp-play"><span class="glyphicon glyphicon-play"></span></button>
                    <button type="button" class="btn btn-default jp-pause"><span class="glyphicon glyphicon-pause"></span></button>
                    <button type="button" class="btn btn-default jp-stop"><span class="glyphicon glyphicon-stop"></span></button>
                    <button type="button" class="btn btn-default jp-next"><span class="glyphicon glyphicon-step-forward"></span></button>
                  </div>
                  <div class="volume-container">
                    <span class="glyphicon glyphicon-volume-down"></span>
                    <div class="jp-volume-bar progress">
                      <div class="jp-volume-bar-value progress-bar"></div>
                    </div>
                    <span class="glyphicon glyphicon-volume-up"></span>
                  </div>
                  <div class="jp-time-holder">
                    <div class="jp-current-time"></div>
                    <div class="seek-bar">
                      <div class="jp-seek-bar progress">
                        <div class="jp-play-bar progress-bar"></div>
                      </div>
                    </div>
                    <div class="jp-duration"></div>
                  </div>
                  <div class="jp-toggles">
                    <button type="button" class="btn btn-default jp-shuffle"><span class="glyphicon glyphicon-random"></span></button>
                    <button type="button" class="btn btn-default active jp-shuffle-off"><span class="glyphicon glyphicon-random"></span></button>
                    <button type="button" class="btn btn-default jp-repeat"><span class="glyphicon glyphicon-repeat"></span></button>
                    <button type="button" class="btn btn-default active jp-repeat-off"><span class="glyphicon glyphicon-repeat"></span></button>
                  </div>
              </div>
              <div class="jp-no-solution">
                  <span>Update Required</span>
                  To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
              </div>
          </div>
      </div>
    </div>
  </div>



  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <div class="list-group" id="search-results"></div>
      </div>
      <div class="col-md-6">

        <div class="dropdown">
          <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="playlist-menu-button" data-toggle="dropdown">Playlist
            <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="playlist-menu-button" id="playlist-menu">
            </ul>
 
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new-playlist-modal">Create</button>
            <button type="button" class="btn btn-default" href="#" onclick="playlist_builder.delete_playlist();">Delete</button>
            <button type="button" class="btn btn-default" href="#" onclick="document.getElementById('file').click();">Import</button>
            <button type="button" class="btn btn-default" href="#" onclick="playlist_builder.export_json();">Export</button>

            <input type='file' id='file' name='file' style='display: none;'/>

            <div class="modal fade" id="new-playlist-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new playlist</h4>
                  </div>

                  <div class="modal-body">
                    <form action="" role="form" data-toggle="validator" id="new-playlist-form">
                      <div class="form-group">
                        <label for="playlist-name" class="control-label">Name</label>
                        <input type="text" id="playlist-name" class="form-control" required>
                        <div class="help-block with-errors"></div>
                      </div>
                      <div class="form-group">
                        <label for="playlist-description" class="control-label">Description</label>
                        <textarea id="playlist-description" class="form-control" rows="3" required></textarea>
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                    <button id="new-playlist-button" type="submit" class="btn btn-primary" form="new-playlist-form">Save</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="jp-playlist" id="playlist">
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>


  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>

  <script src="js/bootbox.min.js"></script>

  <script src="js/jquery.cookie.js"></script>

  <script src="js/FileSaver.min.js"></script>

  <script src="js/jquery.jplayer.min.js"></script>
  <script src="js/jplayer.playlist.js"></script>

  <script src="js/playlist_builder.js"></script>

  <script type="text/javascript">

      $("#search-query").keypress(function(evt) {
          if(evt.which === 13) {
              $("#search-button").focus();
              $("#search-button").click();
              evt.preventDefault();
          }
      });

      $('input[type=file]').change(function () {
          var file = $('input[type=file]')[0].files[0];

          if (file) {
              var reader = new FileReader();
              reader.readAsText(file, "UTF-8");
              // Reset control
              $('input[type=file]').val(null);
              reader.onload = function (evt) {
                  playlist_builder.import_json(evt.target.result);
              }
              reader.onerror = function (evt) {
                  bootbox.alert('Could not read file!');
              }
            }
      });

      $(document).ready(function() {
        $(playlist_builder.playlist.cssSelector.jPlayer).bind($.jPlayer.event.ready, function() {
          if (!playlist_builder.load_cookie()) {
              playlist_builder.create_playlist('Default', '');
          }
        });
      });

      $('#new-playlist-form').submit(function (evt) {
        if (!evt.isDefaultPrevented()) {
          var name = $('#playlist-name').val();
          var description = $('#playlist-description').val();
          // TODO: use form validation for handling duplicate playlist names
          if (name in playlist_builder.playlists) {
            bootbox.alert('You already have a playlist called ' + name + '.');
          }
          else {
            playlist_builder.create_playlist(name, description);
          }
          $('#new-playlist-modal').modal('hide');
          $('#new-playlist-modal').find('form')[0].reset();
          return false;
        }
      });

  </script>
  </body>
</html>
